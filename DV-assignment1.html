<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Singapore PSI Readings</title>
  <style>
    body {
      font-family: "Segoe UI", Arial, sans-serif;
      background: #f7f9fc;
      margin: 0;
      padding: 30px;
      text-align: center;
    }

    h1 {
      color: #222;
      margin-bottom: 5px;
    }

    #lastUpdated {
      font-size: 14px;
      color: #555;
      margin-top: 0;
    }

    #refreshNotice {
      font-size: 13px;
      color: #777;
      margin-top: 3px;
    }

    .table-container {
      max-height: 500px;
      overflow-y: auto;
      margin: 25px auto;
      width: 90%;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.08);
      background: white;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      table-layout: fixed;
    }

    th, td {
      border: 1px solid #ddd;
      padding: 10px;
      text-align: center;
      word-wrap: break-word;
      font-size: 14px;
    }

    th {
      background: #0078d7;
      color: white;
      position: sticky;
      top: 0;
    }

    tr:nth-child(even) {
      background: #f2f6fb;
    }

    .region {
      font-weight: bold;
      color: #333;
    }
  </style>
</head>
<body>
  <h1>Singapore PSI Readings</h1>
  <p id="lastUpdated">Loading latest data...</p>
  <p id="refreshNotice">(Auto-refreshes every 5 minutes)</p>

  <div class="table-container">
    <table id="psiTable">
      <thead>
        <tr>
          <th>Region</th>
          <th>O₃ Sub Index</th>
          <th>PM₁₀ (24h)</th>
          <th>PM₁₀ Sub Index</th>
          <th>CO Sub Index</th>
          <th>PM₂.₅ (24h)</th>
          <th>SO₂ Sub Index</th>
          <th>CO (8h Max)</th>
          <th>NO₂ (1h Max)</th>
          <th>SO₂ (24h)</th>
          <th>PM₂.₅ Sub Index</th>
          <th>PSI (24h)</th>
        </tr>
      </thead>
      <tbody id="psiData"></tbody>
    </table>
  </div>

  <script>
    async function fetchPSIData() {
      try {
        const response = await fetch('https://api.data.gov.sg/v1/environment/psi');
        const data = await response.json();
        const readings = data.items[0].readings;
        const regions = data.region_metadata.map(r => r.name);
        const tbody = document.getElementById('psiData');
        const lastUpdated = document.getElementById('lastUpdated');

        tbody.innerHTML = '';

        const metrics = [
          { key: 'o3_sub_index', label: 'O₃ Sub Index' },
          { key: 'pm10_twenty_four_hourly', label: 'PM₁₀ (24h)' },
          { key: 'pm10_sub_index', label: 'PM₁₀ Sub Index' },
          { key: 'co_sub_index', label: 'CO Sub Index' },
          { key: 'pm25_twenty_four_hourly', label: 'PM₂.₅ (24h)' },
          { key: 'so2_sub_index', label: 'SO₂ Sub Index' },
          { key: 'co_eight_hour_max', label: 'CO (8h Max)' },
          { key: 'no2_one_hour_max', label: 'NO₂ (1h Max)' },
          { key: 'so2_twenty_four_hourly', label: 'SO₂ (24h)' },
          { key: 'pm25_sub_index', label: 'PM₂.₅ Sub Index' },
          { key: 'psi_twenty_four_hourly', label: 'PSI (24h)' }
        ];

        regions.forEach(region => {
          const row = document.createElement('tr');
          let rowHTML = `<td class="region">${region}</td>`;
          metrics.forEach(metric => {
            rowHTML += `<td>${readings[metric.key][region]}</td>`;
          });
          row.innerHTML = rowHTML;
          tbody.appendChild(row);
        });

        const updateTime = new Date(data.items[0].update_timestamp);
        lastUpdated.textContent = `Last updated: ${updateTime.toLocaleString('en-SG', { hour12: true })}`;
      } catch (error) {
        console.error('Error fetching PSI data:', error);
        document.getElementById('lastUpdated').textContent = "Error loading data. Please refresh.";
      }
    }

    // Fetch immediately and refresh every 5 minutes (300,000 ms)
    fetchPSIData();
    setInterval(fetchPSIData, 300000);
  </script>
</body>
</html>
