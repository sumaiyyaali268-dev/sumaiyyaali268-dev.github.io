<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Singapore PSI Data</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 30px;
    }
    table {
      border-collapse: collapse;
      width: 100%;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: center;
    }
    th {
      background-color: #f4f4f4;
    }
  </style>
</head>
<body>
  <h1>Real-time PSI Data from data.gov.sg</h1>
  <table id="psiTable">
    <thead>
      <tr>
        <th>Reading Type</th>
        <th>North</th>
        <th>South</th>
        <th>East</th>
        <th>West</th>
        <th>Central</th>
        <th>National</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    async function loadPSIData() {
      try {
        const response = await fetch('https://api.data.gov.sg/v1/environment/psi');
        const data = await response.json();

        const readings = data.items[0].readings;
        const tbody = document.querySelector("#psiTable tbody");

        for (const [key, value] of Object.entries(readings)) {
          const row = document.createElement("tr");
          row.innerHTML = `
            <td>${key}</td>
            <td>${value.north}</td>
            <td>${value.south}</td>
            <td>${value.east}</td>
            <td>${value.west}</td>
            <td>${value.central}</td>
            <td>${value.national}</td>
          `;
          tbody.appendChild(row);
        }
      } catch (error) {
        console.error('Error fetching PSI data:', error);
      }
    }

    loadPSIData();
  </script>
</body>
</html>
